<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Thymeleaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
	<div class="container">
		<h1 class="text-center my-4">Prodotti</h1>
		
		<a class="btn btn-primary" href="/prodotti/crea">Crea Prodotto</a>
		
		
		
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Marca</th>
					<th>Categoria</th>
					<th>Prezzo</th>
					<th>Immagine</th>
					<th>Created At</th>
					<th>Azioni</th>
				</tr>
			</thead>
			<tbody>
				<!-- ${prodotti} si riferisce al model.addAttribute nel prodottoController -->
				<tr th:each="prodotto : ${prodotti}">
					<td th:text="${prodotto.id}"></td>
					<td th:text="${prodotto.nome}"></td>
					<td th:text="${prodotto.marca}"></td>
					<td th:text="${prodotto.categoria}"></td>
					<td th:text="@{${prodotto.prezzo} + 'â‚¬'}"></td>
					<td>
						<img th:src="@{'/img/' + ${prodotto.immagine}}" alt="..." width="100">
					</td>
					<!-- prodotto.nomeVariabile che si trova nella classe Prodotto -->
					<td th:text="${prodotto.createAt.toString().substring(0, 10)}"></td>
					<td style="white-space:nowrap">
						<a class="btn btn-primary btn-sm" th:href="@{/prodotti/edit(id=${prodotto.id})}">Modifica</a>
						<a class="btn btn-primary btn-sm" th:href="@{/prodotti/delete(id=${prodotto.id})}" onclick="return confirm('Sicuro di voler cancellare il prodotto?')">Elimina</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
